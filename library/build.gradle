plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {

    // google
    implementation rootProject.ext.dependencies.appcompatV7
    implementation rootProject.ext.dependencies.design
    implementation rootProject.ext.dependencies.constraintLayout
    // UI相关
    implementation rootProject.ext.dependencies.butterknife
    annotationProcessor rootProject.ext.dependencies.butterknifeCompile
    implementation rootProject.ext.dependencies.kprogresshud
    // 图片相关
    implementation rootProject.ext.dependencies.glide
    annotationProcessor rootProject.ext.dependencies.glideCompiler
    implementation rootProject.ext.dependencies.Logger
    implementation rootProject.ext.dependencies.EventBus
    implementation rootProject.ext.dependencies.statusbarutil
    implementation rootProject.ext.dependencies.statusBarCompat

    api rootProject.ext.dependencies.utilcode
    api rootProject.ext.dependencies.TitleBar
    api rootProject.ext.dependencies.loadingstateview
    api rootProject.ext.dependencies.lifecycle
    api rootProject.ext.dependencies.rxlifecycle
    api rootProject.ext.dependencies.FlycoRoundView_Lib

}